{% extends "base.html" %}
{% block title %}
Contact Page
{% endblock title %}

{% block body %}
<div class="container py-4">
 <h3 class="text-center">Contact us</h3>
   <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" >
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email-id">
      </div>
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone-no">
      </div>
    
    <div class="form-group">
      <label for="desc">Tell Me About Yourself</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary " type="submit">Submit</button>
  </form>
</div>
{% endblock body %}
